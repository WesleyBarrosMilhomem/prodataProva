<div ng-class="::classColSpan">
    <div class="form-group"
         ng-class="{'has-error':formCtrl[inputName].$invalid && formCtrl[inputName].$touched}">

        <div class="form-group">
            <label>
                <label class="control-label"
                       ng-bind="label">
                </label>
                <i class="fa fa-asterisk text-danger"
                   ng-if="ngRequired"></i>
            </label>

            <input  uib-typeahead="result.nome for result in lista | filter:$viewValue:containsLastWord | limitTo:8"
                    typeahead-on-select="service.selectEntidade($item, $model, $label)"
                    type="text"
                    ng-model="ngModel"
                    ng-required="ngRequired"
                    name="{{::inputName}}"
                    class="form-control">
        </div>

        <div ng-messages="formCtrl[inputName].$error"
             ng-if="(formCtrl[inputName].$invalid && formCtrl[inputName].$touched)">
            <div ng-messages-include="arquitetura/templates/ng-messages.html"></div>
        </div>
    </div>
</div>
