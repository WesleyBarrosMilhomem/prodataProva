<form novalidate name="{{formName}}">
    <div class="panel panel-primary" ng-cloak>
        <div class="panel-heading"
             ng-if="titulo">
            <i ng-class="::classIcone"
               style="margin-right: 5px"></i>
            <span ng-bind="::titulo"></span>

            <div ng-transclude="header"></div>
        </div>

        <div class="panel-body">
            <div ng-transclude="body"></div>
        </div>

        <div class="panel-footer">
            <div layout="row">
                <div class="form-group">
                    <button class="btn btn-primary"
                            ng-click="service.salvar()">
                        <i class="fa fa-save"></i>
                        Salvar
                    </button>
                    <button class="btn btn-warning"
                            ng-click="service.limpar()">
                        <i class="fa fa-newspaper-o"></i>
                        Limpar
                    </button>
                    <button class="btn btn-danger"
                            ng-click="service.excluir()">
                        <i class="fa fa-trash"></i>
                        Excluir
                    </button>
                    <button class="btn btn-info"
                            ng-click="service.pesquisar()">
                        <i class="fa fa-search"></i>
                        Pesquisar
                    </button>
                </div>
                <div ng-transclude="footer"></div>
            </div>
        </div>
    </div>
</form>
